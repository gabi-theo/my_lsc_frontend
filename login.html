<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logiscool Login</title>
    <link rel="stylesheet" href="./bootstrap/css/custom.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="login.js" type="module"></script>
  </head>
  <body>
    <div class="container-fluid row">
      <div class="col"></div>
      <div class="subcontainer col-4 border rounded-4 p-4 shadow bg-white">
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label"
            >Username</label
          >
          <input type="text" class="form-control username" id="username" />
        </div>
        <div class="mb-3">
          <label for="exampleFormControlInput1" class="form-label password"
            >Password</label
          >
          <input type="password" class="form-control" id="password" />
        </div>
        <div class="btn btn-primary text-white login-button">Login</div>
      </div>
      <div class="col"></div>
    </div>
  </body>
</html>
